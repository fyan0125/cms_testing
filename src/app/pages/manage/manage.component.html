@if(data()){
<p-table [value]="data()" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th style="width:25%">ID</th>
      <th style="width:50%">Name</th>
      <th style="width:25%" class="text-right">
        <p-button label="新增" [raised]="true" (click)="router.navigate(['edit'])"></p-button>
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-page>
    <tr>
      <td>{{ page.id }}</td>
      <td>{{ page.name }}</td>
      <td>
        <div class="flex gap-2">
          <p-button label="編輯" [raised]="true" (click)="router.navigate(['edit', page.id])"></p-button>
          <p-button label="刪除" severity="danger" [raised]="true" (click)="deletePage(page)"></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
}
