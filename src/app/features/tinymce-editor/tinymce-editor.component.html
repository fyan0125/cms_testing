    <!-- Layout 模式 -->
    @if (mode() === 'layout') {
      <p-button icon="pi pi-trash" class="mr-2" (click)="remove.emit()"></p-button>
      <div  [innerHTML]="getRenderedContent() || '(內容空白)'"></div>
    }
  
    <editor
      [init]="init"
      [class.hidden]="mode() !== 'content'"
    ></editor>
  
    <!-- Preview 模式 -->
    @if (mode() === 'preview') {
        <div  [innerHTML]="getRenderedContent() || '(內容空白)'"></div>

    }
