<div class="flex align-items-center h-full w-full">
    @if (mode() === 'content') {
    <input pInputText type="text" fluid="true" [(ngModel)]="data.text" (input)="outputData.emit(data)">
    <p-colorpicker class="ml-2" [(ngModel)]="data.color" (onChange)="outputData.emit(data)" />
    }
    @else {
    @if (mode() === 'layout') {
    <p-button icon="pi pi-trash" class="mr-2" (click)="remove.emit()"></p-button>
    }
    @if (data.text) {
    <div class="text-xl font-bold" [style]="{'color': data.color}">{{ data.text }}</div>
    }
    @else {
    請輸入文字
    }

    }
</div>
